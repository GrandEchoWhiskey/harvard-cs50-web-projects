<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advenced Search</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div style="float:right;">
            <a href="index.html">Back to Google Search</a> 
        </div><br>
        <form method="GET" action="https://google.com/search" style="text-align: left;">
            <h2>Advenced Search</h2>
            <table>
                <tr>
                    <td>All these words:</td>
                    <td><input type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>This exact word or phrase:</td>
                    <td><input type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>Any of these words:</td>
                    <td><input type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>None of these words:</td>
                    <td><input type="text" name="as_eq"></td>
                </tr>
                <tr style="text-align: right;">
                    <td></td>
                    <td>
                        <input type="submit" value="Google Advenced Search" 
                        style="color:white; background-color:rgb(49, 91, 207);">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
